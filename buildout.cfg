[buildout]
extends =
    https://dist.plone.org/release/6.0.4/versions.cfg
    https://dist.plone.org/release/6.0.4/versions-ecosystem.cfg
    https://dist.plone.org/release/6.0.4/versions-extra.cfg
    https://raw.githubusercontent.com/IMIO/buildout.library/plone6/versions.cfg
show-picked-versions = true
extensions =
    mr.developer

parts =
    instance
    test
    code-analysis
    coverage
    createcoverage
    test-coverage
    releaser
    i18ndude
    omelette
    robot
    plone-helper-scripts
develop = .


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
environment-vars =
    zope_i18n_compile_mo_files true
eggs =
    Plone
    Pillow
    library.core

[test]
recipe = zc.recipe.testrunner
eggs = library.core [test]
initialization =
    os.environ['TZ'] = 'UTC'
defaults = ['-s', 'library.core', '--auto-color', '--auto-progress']

[code-analysis]
recipe = plone.recipe.codeanalysis[recommended]
directory = ${buildout:directory}/src/library
flake8-ignore = Q000,E501,C812,P001,P002,B901,E722,S001,W503,W605
return-status-codes = False

[coverage]
recipe = zc.recipe.egg
eggs = coverage

[test-coverage]
recipe = collective.recipe.template
input = inline:
    #!/bin/bash
    export TZ=UTC
    ${buildout:directory}/bin/coverage run bin/test $*
    ${buildout:directory}/bin/coverage html
    ${buildout:directory}/bin/coverage report -m --fail-under=90
    # Fail (exit status 1) if coverage returns exit status 2 (this happens
    # when test coverage is below 100%.
output = ${buildout:directory}/bin/test-coverage
mode = 755

[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug, reload]

[plone-helper-scripts]
recipe = zc.recipe.egg
eggs =
   Products.CMFPlone
   ${instance:eggs}
interpreter = zopepy
scripts =
   zopepy
   plone-compile-resources

[versions]
# Don't use a released version of library.core
library.core =

# override some version pinning from Plone:


# development dependencies (tools and pre commit hook)
keyring = 15.2.0
